<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network Page</title>
    <link rel="stylesheet" href="social_network_mockup_style.css">
</head>

<body>
    <div class="header">
        <div class="profile_picture"></div>
        <ul>
            <li class="timeline">Timeline</li>
            <li>About</li>
            <li>Welcome</li>
            <li>FWB</li>
            <li>More</li>
        </ul>
        <ol>
            <li class="like">&#128077;Like</li>
            <li class="follow line">+Follow</li>
            <li class="line">Message</li>
            <li><img src="./assets/more-512.webp" alt="">...</li>
        </ol>
        <h1>Your page name</h1>
        <h3>Website</h3>
    </div>
    <div class="white_bar">
    </div>
    <div class="columns">
        <div class="first_column">
            <div class="apps_box">
                <div class="first-smallbox">
                    <h2>APPS</h2>
                </div>
                <div class="box1">
                    <div class="subbox"></div>
                    <div class="welcome-text">Welcome</div>
                </div>
                <div class="box2">
                    <div class="subbox1"></div>
                    <div class="fwb-text">FWB</div>
                </div>
                <div class="box3"></div>
                <div class="subbox2"></div>
                <div class="livestream-text">Livestream</div>
            </div>
        </div>
        <div class="second_column">
            <div class="second-smallbox">
            </div>
        </div>
    </div>
</body>

</html>
